name: Build and Deploy to AWS Lightsail

on:
  push:
    branches: [ "main", "pocs" ]
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  NAMESPACE: rsbdocker575       # Docker Hub username
  IMAGE_NAME: rsb               # shared repo name
  APP_NAME: pocs       # app identifier

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,prefix=${{ env.APP_NAME }}-
            type=raw,value=${{ env.APP_NAME }}-latest   # always create latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            set -e

            echo "Logging into Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "Pulling latest image..."
            sudo docker pull ${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.APP_NAME }}-latest

            echo "Stopping old container if exists..."
            if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^${{ env.APP_NAME }}$"; then
              sudo docker stop ${{ env.APP_NAME }} || true
              sudo docker rm -f ${{ env.APP_NAME }} || true
            fi

            echo "Freeing port 8000 if used..."
            sudo fuser -k 8000/tcp || true

            echo "Running new container..."
            sudo docker run -d \
              --name ${{ env.APP_NAME }} \
              --restart unless-stopped \
              -p 8000:8123 \
              ${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.APP_NAME }}-latest

            echo "Pruning unused images..."
            sudo docker image prune -af

